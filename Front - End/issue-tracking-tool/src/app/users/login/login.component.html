<div class="container mt-5 col-md-4 col-md-offset-4 p-4 rounded border-primary" style="background-color:white">
  <form>
    <fieldset>
      <h5 class="text-center text-primary"><b>Login</b></h5>
      <div class="form-group">
        <!-- <label class="col-form-label col-form-label-lg" for="exampleInputEmail1">Email address</label> -->
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" [(ngModel)]="email" name="email" required>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <!-- <label class="col-form-label col-form-label-lg" for="exampleInputPassword1">Password</label> -->
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-block" (click)="signInFunction()">Sign In</button>
    </fieldset>
  </form>
</div>
